type: object
required: [value]
description: |
  Prescription ID to be used by the client to generate a prescription barcode.
  Can be used directly to facilitate accessing a prescription, in the event that a barcode scanner was inoperable.
properties:
  system:
    type: string
    description: Codesystem URL for the short-form Prescription ID.
    enum: [https://fhir.nhs.uk/Id/prescription-order-number]
  value:
    type: string
    description: The short-form Prescription ID.
    example: 04F4C2-A99968-7F717P
