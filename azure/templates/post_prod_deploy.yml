  - bash: |
      export NOTIFY_GITHUB_REPOSITORY=$(NOTIFY_GITHUB_REPOSITORY)

      if [[ -z ${NOTIFY_GITHUB_REPOSITORY} ]]; then
         export NOTIFY_GITHUB_REPOSITORY=$(Build.Repository.Name)
      fi
